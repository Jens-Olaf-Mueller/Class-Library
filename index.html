<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class library demo</title>

    <link rel="stylesheet" href="./style/demo.css">
    <link rel="stylesheet" href="./style/msgbox.css">

    <script defer src="./js/classes/color_class.js"></script>
    <script defer src="./js/classes/control_class.js"></script> 
       
    <script defer type="module" src="./js/demo.js"></script>

    <!-- <script defer src="./js/classes/intervals_class.js"></script> -->
</head>

<body>
    <main>
        <aside class="buttons">
            <div id="divClockFrame" class="clock-frame">
                <div id="divClock"></div>
                <p id="pInfo">0:00</p>
            </div>             
            <button id="btnStartTimer" disabled>Start Timer-Demo...</button>            
        </aside>

        <aside class="settings">
            <h1>Settings</h1>
            <form id="frmSettings" class="form-settings">
                <fieldset><legend>Color Demo</legend>

                    <div data-control class="spc-btw">
                        <div data-control="radiobox">
                            <input type="radio" id="inpHex" name="hexdec" checked>
                            <label for="inpHex">hex</label>
                        </div>
                        <div data-control="radiobox">
                            <input type="radio" id="inpDec" name="hexdec">
                            <label for="inpDec">decimal</label>
                        </div>
                    </div>
                    <div class="color-demo-grid">
                        <div class="color-left">
                            <div data-control="numbox">
                                <label for="inpRed">Red</label>
                                <input type="text" id="inpRed" name="rgb" value="00">
                            </div>
                            <div data-control="numbox">
                                <label for="inpGreen">Green</label>
                                <input type="text" id="inpGreen" name="rgb" value="00">
                            </div>
                            <div data-control="numbox">
                                <label for="inpBlue">Blue</label>
                                <input type="text" id="inpBlue" name="rgb" value="00">
                            </div>          
                            <div data-control="numbox">
                                <label for="inpColorName">Color</label>
                                <input type="text" id="inpColorName" value="black">
                            </div>              
                        </div>
                        <div class="color-right">
                            <h4 id="h4ColorName">black</h4>
                            <h4 id="h4HexValue" class="hex-value">#000000</h4>
                        </div>
                    </div>                                       
                </fieldset>

                <fieldset><legend> Timer Demo </legend>
                    <div data-control="checkbox">
                        <input type="checkbox" id="chkShowClock">
                        <label for="chkShowClock">Show clock</label>
                    </div>
                    <div data-control="checkbox" id="ctlTimeout">
                        <input type="checkbox" id="chkTimeout" checked>
                        <label for="chkTimeout">Message, wenn Countdown abgelaufen ist</label>
                    </div>
                    <div data-control="checkbox" id="ctlAlert">
                        <input type="checkbox" id="chkAlert" checked>
                        <label for="chkAlert">Message, wenn Alarmzeit erreicht ist</label>
                    </div>                 
                </fieldset>

                <fieldset><legend> Calculator Demo </legend>
                    <div data-control="radiobox">
                        <input type="radio" id="radCalcApple" name="calcstyle" value="./style/calculator_apple.css">
                        <!-- <input type="radio" id="radCalcApple" name="calcstyle" value="./style/calculator.css"> -->
                        <label for="radCalcApple">Apple style</label>
                    </div>                    
                    <div data-control="radiobox">
                        <input type="radio" id="radCalcWhite" name="calcstyle" value="./style/calculator_wht.css">
                        <label for="radCalcWhite">neumorphic light</label>
                    </div>
                    <div data-control="radiobox">
                        <input type="radio" id="radCalcBlack" name="calcstyle" value="./style/calculator_blk.css" checked>
                        <label for="radCalcBlack">neumorphic dark</label>
                    </div>

                    <div data-control class="spc-btw">
                        <div data-control="numbox">
                            <label for="inpCalcResult">Buddy</label>
                            <input type="text" id="inpCalcResult">
                            <img id="imgCalcPopup" src="./img/calculator512.png">
                        </div>
                        <div data-control="numbox">
                            <label>Fullscreen</label>
                            <img id="imgCalcFullscreen" src="./img/calculator512.png">
                        </div>
                    </div>
                </fieldset>              
            </form>

            <!-- <jom-control type="number">Caption for Control:Â 
                <input type="number">
            </jom-control> -->
    
            <jom-control id="jomText" type="number" caption="Anzahl: " unit="Stck"></jom-control>
        </aside>
