<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class library demo</title>

    <link rel="stylesheet" href="./style/demo.css">
    <link rel="stylesheet" href="./style/msgbox.css">

    <script defer type="module" src="./js/demo.js"></script>
</head>

<body>
    <main>
        <aside class="buttons">
            <button id="btnShowContainer">Show Clock</button>
            <button id="btnStartTimer" disabled>Start Timer-Demo...</button>            
        </aside>

        
        <div id="divClockFrame" class="clock-frame">
            <div id="divClock"></div>
            <p id="pInfo">0:00</p>
            <!-- <div id="divContainerDemo">Container Demo</div> -->
        </div>        

        <aside class="settings">
            <div data-control="checkbox" id="ctlTimeout">
                <input type="checkbox" id="chkTimeout" disabled checked>
                <label for="chkTimeout" disabled>Message, wenn Countdown abgelaufen ist</label>
            </div>
            <div data-control="checkbox" id="ctlAlert">
                <input type="checkbox" id="chkAlert" disabled>
                <label for="chkAlert" disabled>Message, wenn Alarmzeit erreicht ist</label>
            </div>
        </aside>
        
    </main>

</body>
</html>
